{% extends 'base.html' %} {% load static %} {% block content %}

<style>
  .form {
    background: rgba(32, 224, 160, 0.4);
  }
  .form-control {
    height: 45px;
    margin-top: 1%;
    margin-bottom: 1%;
  }
  .bkc{
    background: url("{% static 'images/bg.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<div class="text-center fs-2">
  Contact<b class="txt-color">Us<i class="fa-regular fa-address"></i></b>
</div>
<div class="row bkc">
  <div class="col-sm-10 mx-auto">
    <div class="row">
      <div class="col-sm-6 form py-4 rounded mx-auto my-5">
        <form action="" method="post">
          {% csrf_token %} Name:
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Name"
          />
          Email:
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
          />
          Mobile:
          <input
            type="number"
            name="mobile"
            class="form-control"
            placeholder="Mobile"
          />
          Message:
          <textarea
            name="message"
            class="form-control"
            cols="30"
            rows="10"
            style="min-height: 80px; resize: none"
            placeholder="Type here..."
          ></textarea>
          <input type="submit" value="Save" class="btn text-light bg-primary" />
        </form>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
