{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .form-control {
    height: 50px;
    margin-bottom: 0.8%;
  }
  .bkc{
    background: url("{% static 'images/bg1.jpg' %}");
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
<div class="text-center fs-2">
  Sign<b class="txt-color">Up<i class="fa-regular fa-address"></i></b>
</div>

<div class="row bkc">
  <div
    class="col-sm-5 mx-auto py-3 rounded my-3"
    style="background: rgba(83, 72, 63, 0.4); color: rgb(203, 244, 240);"
  >
    <form
      action=""
      method="post"
      enctype="multipart/form-data"
      autocomplete="off"
    >
      {% csrf_token %} Name:
      <input
        type="text"
        required
        name="name"
        placeholder="name.."
        class="form-control"
        style="max-height: 40px"
      />
      Email:
      <input
        type="email"
        required
        name="email"
        placeholder="email Id.."
        class="form-control"
        style="max-height: 40px"
      />
      Mobile:
      <input
        type="number"
        required
        name="mobile"
        placeholder="mobile.."
        class="form-control"
        style="max-height: 40px"
      />
      Password:
      <input
        type="password"
        required
        name="passwd"
        placeholder="password.."
        class="form-control"
        style="max-height: 40px"
      />
      Profile Picture:
      <input
        type="file"
        name="fu"
        class="form-control"
        style="max-height: 40px"
      />
      Address: <textarea name="address" id="" class="form-control"></textarea>
      <input type="submit" value="Save" class="btn bg-primary" />
    </form>
  </div>
</div>
{% endblock %}
